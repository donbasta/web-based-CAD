<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script id = "vertex" type = "x-shader/x-vertex">
            attribute vec2 aVertexPosition;
            uniform mat4 formMatrix;
            
            void main() {
                gl_Position = formMatrix * vec4(aVertexPosition, 0.0, 1.0);
            }
        </script>

        <script id = "fragment" type = "x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform vec4 uColor;

            void main() {
                gl_FragColor = uColor;
            }
        </script>
    </head>

    <body onload="start()">
        <div class = "container">
            <button type = "button" id = "sq-button">Square</button>
            <button type = "button" id = "line-button">Line</button>
            <button type = "button" id = "triangle-button">Triangle</button>
            <button type = "button" id = "polygon-button">Regular Polygon</button>
        </div>

        <div id="polygon-form" style="display: none;">
            Number of vertices:
            <input id="polygon-input" type="text" name="tesuto">
            <input id="polygon-btn-submit" type="submit" value="Tambah Polygon">
        </div>

        <div class = "container center">
            <canvas id = "draw-shape" width = "500" height = "500"></canvas>
        </div>
    </body>
    
    <script type = "text/javascript" src= "function.js"></script>
    <script type = "text/javascript" src= "GLShape.js"></script>
    <script type = "text/javascript" src= "utils.js"></script>
</html>
